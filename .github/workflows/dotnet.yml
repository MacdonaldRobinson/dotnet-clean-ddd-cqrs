name: CI Workflow

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Main Checkout code
              uses: actions/checkout@v3

            - name: Main Setup .NET 9
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 9.0.x

            - name: Main Restore dependencies
              run: dotnet restore

            - name: Main Build
              run: dotnet build --no-restore

            - name: Main Install ReportGenerator
              run: dotnet tool install --global dotnet-reportgenerator-globaltool

            - name: Install PowerShell
              run: |
                  apt-get update && apt-get install -y wget apt-transport-https software-properties-common
                  wget -q "https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb" -O packages-microsoft-prod.deb
                  dpkg -i packages-microsoft-prod.deb
                  apt-get update
                  apt-get install -y powershell

            - name: Run tests and generate coverage
              shell: pwsh
              run: |
                  # Make sure the .NET tools path is included
                  $env:PATH += ":$HOME/.dotnet/tools"

                  # Run your script
                  ./code-coverage.ps1
